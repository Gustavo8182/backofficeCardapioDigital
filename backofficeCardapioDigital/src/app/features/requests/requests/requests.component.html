<mat-card class="card">
  <mat-card-title>{{request?.nameClient}}</mat-card-title>
  <mat-card-subtitle>{{request?.address}}</mat-card-subtitle>
  <mat-card-subtitle>{{request?.payment}}</mat-card-subtitle>
  <mat-card-subtitle>{{request?.totalPrice}}</mat-card-subtitle>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="remove(request?.id)">Pronto</button>
    <button mat-raised-button color="primary"(click)="remove(request?.id)">Cancelar</button>
  </mat-card-content>
</mat-card>
